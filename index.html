<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Database Management</h1>
        </header>

        <!-- Top Section: Input Form -->
        <section class="form-section">
            <h2>Add/Edit Student</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" placeholder="Enter student name" required>
                </div>

                <div class="form-group">
                    <label for="rollNumber">Roll Number</label>
                    <input type="text" id="rollNumber" placeholder="Enter roll number" required>
                </div>

                <div class="form-group">
                    <label for="marks">Marks</label>
                    <input type="number" id="marks" placeholder="Enter marks (0-100)" min="0" max="100" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-submit">Submit</button>
                    <button type="button" class="btn btn-clear" id="clearBtn">Clear</button>
                </div>
            </form>
        </section>

        <!-- Feedback Message -->
        <div id="feedbackMessage" class="feedback-message"></div>

        <!-- Middle Section: Data Table -->
        <section class="table-section">
            <h2>Student Records</h2>
            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll Number</th>
                            <th>Marks</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <tr class="loading-row">
                            <td colspan="4">Loading students...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
